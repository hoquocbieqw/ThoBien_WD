<script>
    let products = JSON.parse(localStorage.getItem('products') || '[]');
    let editingIndex = null;

    function loadOrders() {
      const orders = JSON.parse(localStorage.getItem('orders') || '[]');
      const tbody = document.querySelector('#orders-table tbody');
      tbody.innerHTML = '';
      orders.forEach(order => {
        const row = document.createElement('tr');
        row.innerHTML = `
          <td>${order.name}</td>
          <td>${order.email}</td>
          <td>${order.phone}</td>
          <td>${order.address}</td>
          <td><ul>${
        order.cart.map(item => `<li>${item.title} (x${item.quantity})</li>`).join('') +
        `</ul></td><td>` +
        order.cart.reduce((total, item) => total + (item.price * item.quantity), 0).toLocaleString() + ' VND'
        }</ul></td>
        `;
        tbody.appendChild(row);
      });
    }

    function renderProducts() {
      const tbody = document.querySelector('#products-table tbody');
      tbody.innerHTML = '';
      products.forEach((product, index) => {
        const row = document.createElement('tr');
        row.innerHTML = `
          <td>${product.name}</td>
          <td>${Number(product.price).toLocaleString()} VND</td>
          <td><img src="${product.img}" alt="${product.name}" width="50"/></td>
          <td>
            <button class="btn btn-sm btn-warning me-2" onclick="editProduct(${index})">Sá»­a</button>
            <button class="btn btn-sm btn-danger" onclick="deleteProduct(${index})">XoÃ¡</button>
          </td>
        `;
        tbody.appendChild(row);
      });
      localStorage.setItem('products', JSON.stringify(products));
    }

    document.getElementById('product-form').addEventListener('submit', function(e) {
      e.preventDefault();
      const name = document.getElementById('product-name').value.trim();
      const price = document.getElementById('product-price').value.trim();
      const fileInput = document.getElementById('product-img');
      const file = fileInput.files[0];

      if (!file) {
        alert('Vui lÃ²ng chá»n áº£nh sáº£n pháº©m');
        return;
    }

    const reader = new FileReader();
    reader.onload = function(e) {
      const imgDataUrl = e.target.result;
      const product = { name, price, img: imgDataUrl };

      if (editingIndex !== null) {
        products[editingIndex] = product;
        editingIndex = null;
        document.getElementById('save-product').textContent = 'ThÃªm';
        document.getElementById('cancel-edit').classList.add('d-none');
      } else {
        products.push(product);
    }

      localStorage.setItem('products', JSON.stringify(products));
      renderProducts();
      document.getElementById('product-form').reset();
    };

    reader.readAsDataURL(file);

      this.reset();
      renderProducts();
    });

    document.getElementById('cancel-edit').addEventListener('click', () => {
      editingIndex = null;
      document.getElementById('product-form').reset();
      document.getElementById('save-product').textContent = 'ThÃªm';
      document.getElementById('cancel-edit').classList.add('d-none');
    });

    window.editProduct = function(index) {
      const product = products[index];
      document.getElementById('product-name').value = product.name;
      document.getElementById('product-price').value = product.price;
      document.getElementById('product-img').value = product.img;
      editingIndex = index;
      document.getElementById('save-product').textContent = 'Cáº­p nháº­t';
      document.getElementById('cancel-edit').classList.remove('d-none');
    }

    window.deleteProduct = function(index) {
      if (confirm('Báº¡n cÃ³ cháº¯c cháº¯n muá»‘n xoÃ¡ sáº£n pháº©m nÃ y?')) {
        products.splice(index, 1);
        renderProducts();
      }
    }

    document.addEventListener('DOMContentLoaded', () => {
      loadOrders();
      renderProducts();
    });
  </script>
